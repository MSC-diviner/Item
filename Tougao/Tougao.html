<script src="../yinYong/ajax.js"></script>
<script>
    var As = document.getElementsByClassName("a");
    var domenumember = document.getElementById("domenumember");
    var domenuinfo = document.getElementById("domenuinfo");
    var domenushop = document.getElementById("domenushop");
    var username1 = document.getElementById("username1");
    var username = document.getElementById("username");
    var password1 = document.getElementById("password1");
    var password2 = document.getElementById("password2");
    var password = document.getElementById("password");
    var btnRegister = document.getElementById("btnRegister");
    var btn = document.getElementById("btn");
    var btn1 = document.getElementById("btn1");
    var cookies = document.getElementsByClassName("cookie");
    var register = document.getElementById("register");
    var keyIn = document.getElementById("keyIn");
    var count = 0;
    for(var i = 0;i < As.length;i++){
        As[i].index = i;
        As[i].onclick = function () {
            if (this.index == 0){
                count++;
                if (count%2 == 1){
                    domenumember.style.display = "block";
                    domenushop.style.display = "none";
                    domenuinfo.style.display = "none";
                }else{
                    domenuinfo.style.display = "none";
                    domenumember.style.display = "none";
                    domenushop.style.display = "none";
                }
            } else if (this.index == 1) {
                count++;
                if (count % 2 == 1) {
                    console.log(this.index);
                    console.log("hah"+count);
                    domenuinfo.style.display = "block";
                    domenumember.style.display = "none";
                    domenushop.style.display = "none";
                } else{
                        domenuinfo.style.display = "none";
                        domenumember.style.display = "none";
                        domenushop.style.display = "none";
                }
            } else if (this.index == 2) {
                count++;
                if (count % 2 == 1) {
                    domenushop.style.display = "block";
                    domenuinfo.style.display = "none";
                    domenumember.style.display = "none";
                } else{
                    domenuinfo.style.display = "none";
                    domenumember.style.display = "none";
                    domenushop.style.display = "none";
                }
            }
        }
    }
    btnRegister.onclick = function () {
        console.log(username1.value)
        ajax("post",'logIn.php','type=0'+"&username="+username1.value+"&password1="+password1.value+"&password2="+password2.value,function (data) {
            var isJson = JSON.parse(data);
            if (isJson.state == 1){
                alert(isJson.name+"注册成功");
            }else if(isJson.state == 0){
                alert(isJson.error);
            }else{
                alert(isJson.name+"注册失败");
            }
        })
    }
    btn.onclick = function () {
        ajax("post",'logIn.php','type=1'+"&username="+username.value+"&password="+password.value,function (data) {

            var isJson = JSON.parse(data);
            console.log(isJson);
            if (isJson.state == 3){
                alert("登录成功");
            }else{
                alert("登录失败");
            }
        })
        password.value = "";
    }
    for (var i = 0; i < cookies.length;i++){
        cookies[i].onclick = function () {
            alert(this.value);
            var nowDate = new Date;
            nowDate.setDate(nowDate.getSeconds() + this.value);
            document.cookie = "username="+username.value+"expires="+ nowDate.toGMTString();
            document.cookie = "password="+password.value+"expires="+ nowDate.toGMTString();
            console.log(document.cookie);
        }
    }

    btn1.onclick = function () {
        register.style.display="block";
        keyIn.style.display = "none";
    }
</script>
