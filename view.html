    var userbar = document.getElementsByClassName('userbar');
    for (var i = 0;i<glys.length;i++){
        glys[i].index = i;
        glys[i].onmouseover = function () {
            for (var j = 0;j < dls.length;j++){
                if (this.index == j + 1){
                    dls[j].style.display = "block";
                }
            }
        };
        glys[i].onmouseout = function () {
            for (var j = 0;j < dls.length;j++){
                if (this.index == j + 1){
                    dls[j].style.display = "none";
                }
            }
        }
    }
    userbar[0].onmouseover = function () {
        drap[0].style.display = "block";
    };
    userbar[0].onmouseout = function () {
        drap[0].style.display = "none";
